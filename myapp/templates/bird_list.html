<!-- templates/bird_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Bird List</title>
</head>
<body>
    <h1>Bird List</h1>

    {% if birds %}
        <ul>
            {% for bird in birds %}
                <li>
                    {{ bird.name }} 
                    <!-- You can include more fields like bird.species, bird.class, etc. -->
                    <form action="{% url 'delete_bird' bird.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this bird?');">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No birds available.</p>
    {% endif %}
</body>
</html>
