<script>

    const closeBtn = document.getElementById("close-sidebar");
if (closeBtn) {
    closeBtn.addEventListener("click", function() {
        sidebar.classList.remove("active");
    });
}


  let viewingBird = null;

  function showBirdModal(bird) {
    viewingBird = bird;
    document.getElementById('view-bird-name').innerText = bird.name;
    document.getElementById('view-bird-scientific-name').innerText = bird.scientific_name;
    document.getElementById('view-bird-description').innerText = bird.description;
    document.getElementById('view-bird-population').innerText = bird.population;

    // Fix: Use fallback if bird.image is missing
    let imageUrl = bird.image
        ? bird.image
        : bird.image_data
            ? `data:image/jpeg;base64,${bird.image_data}`
            : '/static/images/default-bird.png';
    document.getElementById('view-bird-image').src = imageUrl;

    document.getElementById('view-bird-modal').style.display = 'block';
    document.getElementById('modal-overlay').style.display = 'block';
}


  function closeViewBirdModal() {
    document.getElementById('view-bird-modal').style.display = 'none';
    document.getElementById('modal-overlay').style.display = 'none';
  }

  function displayBirds() {
  const birdsGrid = document.getElementById("birds-grid");
  birdsGrid.innerHTML = "";

  const startIndex = (currentPage - 1) * birdsPerPage;
  const endIndex = Math.min(startIndex + birdsPerPage, allBirds.length);

  if (allBirds.length === 0) {
    birdsGrid.innerHTML = '<p class="text-center w-full">No birds found. Try a different search term.</p>';
    return;
  }

  for (let i = startIndex; i < endIndex; i++) {
    const bird = allBirds[i];
    let imageUrl = bird.image
      ? bird.image
      : bird.image_data
        ? `data:image/jpeg;base64,${bird.image_data}`
        : '/static/images/default-bird.png';

    const safeId = `bird_${i}`;
    window[safeId] = bird;

    let card = `
      <div class="bird-card">
        <img src="${imageUrl}" alt="${bird.name}" class="bird-image">
        <div class="bird-details">
          <h3>${bird.name}</h3>
          <p><em>${bird.scientific_name}</em></p>
          <p>Population: ${bird.population}</p>
          <button onclick='showBirdModalFromId("${safeId}")'>View Details</button>
        </div>
      </div>
    `;

    birdsGrid.innerHTML += card;
  }
}

// Helper function to safely show modal
function showBirdModalFromId(id) {
  const bird = window[id];
  showBirdModal(bird);
}

    document.addEventListener('DOMContentLoaded', function() {
        // Toggle sidebar on mobile
        const toggleBtn = document.getElementById('toggle-sidebar');
        const sidebar = document.getElementById('sidebar');

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }

        // Fetch birds data
        fetchBirds();

        // Search functionality
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('bird-search');

        if (searchBtn && searchInput) {
            searchBtn.addEventListener('click', () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (searchTerm) {
                    fetchBirds(searchTerm);
                } else {
                    fetchBirds();
                }
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = searchInput.value.trim().toLowerCase();
                    if (searchTerm) {
                        fetchBirds(searchTerm);
                    } else {
                        fetchBirds();
                    }
                }
            });
        }
    });

    // Variables for pagination
    let currentPage = 1;
    let totalPages = 1;
    let birdsPerPage = 10;
    let allBirds = [];

    // Function to fetch birds data
function fetchBirds(searchTerm = '') {
    const loader = document.getElementById('loader');
    loader.style.display = 'flex'; // Show loader

    fetch('/api/birds/')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            allBirds = data.birds;
            displayBirds();
        })
        .catch(error => {
            console.error('Error fetching birds:', error);
            alert('Error loading birds data. Please try again later.');
        })
        .finally(() => {
            loader.style.display = 'none'; // ⬅️ Always hide loader after fetch (success or error)
        });
}


      

        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', () => {
                const bird = {
                    id: button.getAttribute('data-id'),
                    name: button.getAttribute('data-name'),
                    scientific_name: button.getAttribute('data-scientific-name'),
                    description: button.getAttribute('data-description'),
                    population: button.getAttribute('data-population'),
                    image: button.getAttribute('data-image')
                };
                openEditBirdModal(bird);
            });
        });

        document.querySelectorAll('.view-btn').forEach(button => {
            button.addEventListener('click', () => {
                const birdId = button.getAttribute('data-id');
                alert(`View bird with ID: ${birdId}`);
            });
        });
    
function openEditBirdModal(bird) {
  document.getElementById('edit-bird-id').value = bird.id;
  document.getElementById('edit-bird-name').value = bird.name;
  document.getElementById('edit-bird-scientific-name').value = bird.scientific_name;
  document.getElementById('edit-bird-description').value = bird.description;
  document.getElementById('edit-bird-population').value = bird.population;
  document.getElementById('edit-bird-image').value = bird.image || "";

  document.getElementById('edit-bird-modal').style.display = 'block';
  document.getElementById('modal-overlay').style.display = 'block';
}
// Close modal
function closeEditBirdModal() {
    document.getElementById('edit-bird-modal').style.display = 'none';
    document.getElementById('modal-overlay').style.display = 'none';
}

// Submit updated bird via AJAX
document.getElementById('edit-bird-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('/update-bird/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCSRFToken() // include CSRF token for Django
        },
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === 'success') {
            alert('Bird updated successfully!');
            closeEditBirdModal();
            fetchBirds(); // refresh bird list
        } else {
            alert('Update failed: ' + data.message);
        }
    })
    .catch(err => {
        alert('Error occurred while updating bird.');
        console.error(err);
    });
});

// CSRF helper function
function getCSRFToken() {
    const name = 'csrftoken';
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        let c = cookie.trim();
        if (c.startsWith(name + '=')) {
            return c.substring(name.length + 1);
        }
    }
    return '';
}
 function escapeHtml(text) {
        return text

            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
    }
